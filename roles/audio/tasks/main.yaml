- name: Install audio packages (pacman)
  ansible.builtin.package:
    state: present
    name:
      - alsa-utils
      - audacity
      - dconf
      - easyeffects
      - ffmpeg
      - imv
      - mpv
      - pamixer
      - pavucontrol
      - pipewire
      - pipewire-pulse
      - pipewire-alsa
      - playerctl
      - vlc
      - wireplumber

- name: Install audio packages (AUR)
  when: '"Arch" in ansible_distribution'
  become: true
  become_user: 'ansible_aur'
  kewlfft.aur.aur:
    name:
      - spotify
      - spotx-git
